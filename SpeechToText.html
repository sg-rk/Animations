<html>

<head>
    <meta name="keywords" content="HTML, CSS and JAVASCRIPT">
    <meta name="description" content="SpeechToText - Webpage workouts">
    <meta name="author" content="RanjithkumarSG">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speech To Text </title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="">
        <!-- <div class="mic"></div> -->
        <div class="mic-box">
            <div class="mic-ele listen"></div>
            <div class="mic-ele mic"><i class="fa fa-microphone"></i></div>
            <!-- <p class="note">click on mic then say a color to change the background color of the app. Try <br> </p> -->    
        </div>
        <div>
            <button type="button" class="showColors"> <span><i class="fa fa-volume-up"></i></span> </button>
        </div>
        <div class="colorsBox hide">
            <div class="colorBoxes">
                
            </div>
            <div>
                <span class="hideColors"><i class="fa fa-arrow-right"></i></span>
            </div>
            <!-- <p class="colors" style="display: block;"></p> -->
        </div>
        <div class="output" style="display: none;"></div>
    </div>
    <script type="text/javascript" src="./SpeechToText.js"></script>
</body>

</html>
